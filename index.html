<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>키워드 생성 자동화</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* 키워드 리스트의 스타일 */
    #keyword-list {
      font-size: 12px; /* 폰트 크기를 줄임 */
      white-space: normal; /* 텍스트가 자동으로 줄바꿈 */
      word-wrap: break-word; /* 텍스트가 페이지 너비를 넘으면 줄바꿈 */
    }
  </style>
</head>
<body>
  <h1>키워드 생성 자동화</h1>
  
  <!-- 반경 입력 필드 및 분과 선택 메뉴 -->
  <div id="controls">
    <label for="radius-input">반경 (미터): </label>
    <input type="number" id="radius-input" value="1000" />

    <!-- 병원 분과 선택 추가 -->
    <label for="department-select">병원 분과를 선택하세요: </label>
    <select id="department-select">
      <option value="">-- 선택 --</option>
      <!-- 분과 리스트 -->
      <option value="항문외과">항문외과</option>
      <option value="내과">내과</option>
      <option value="정형외과">정형외과</option>
      <option value="신경외과">신경외과</option>
      <option value="산부인과">산부인과</option>
      <option value="소아청소년과">소아청소년과</option>
      <option value="피부과">피부과</option>
      <option value="안과">안과</option>
      <option value="이비인후과">이비인후과</option>
      <option value="비뇨의학과">비뇨의학과</option>
      <option value="재활의학과">재활의학과</option>
      <option value="정신건강의학과">정신건강의학과</option>
      <option value="가정의학과">가정의학과</option>
      <option value="흉부외과">흉부외과</option>
      <option value="치과">치과</option>
      <option value="마취통증의학과">마취통증의학과</option>
      <option value="성형외과">성형외과</option>
    </select>
  </div>

  <!-- 주소 입력 필드 추가 -->
  <div id="controls">
    <label for="address-input">주소 입력: </label>
    <input type="text" id="address-input" placeholder="예: 서울시 종로구 청와대로 1" />
    <button id="search-address-btn">주소로 검색</button>
  </div>

  <!-- 지도 영역 -->
  <div id="map" style="height: 600px;"></div>

  <!-- 결과를 출력할 영역 -->
  <div id="result">
    <h2>범위 내 검색 결과</h2>
    <div id="area-list"></div> <!-- 행정구역 및 지하철역이 이곳에 출력됩니다 -->
    <h2>생성된 키워드</h2>
    <div id="keyword-list"></div> <!-- 키워드가 이곳에 출력됩니다 -->
    <button id="download-btn">키워드 다운로드</button> <!-- 다운로드 버튼 추가 -->
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Turf.js -->
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <!-- 사용자 정의 JS -->
  <script src="script.js"></script>
  <!-- Rbush JS -->
  <script src="https://unpkg.com/rbush@2.0.2/rbush.min.js"></script>

  <!-- JavaScript 코드 -->
  <script>
    // 지도 초기화 및 병원 분과 관련 키워드 로직은 JavaScript 코드에서 관리됩니다.
  </script>
</body>
</html>
